site_name: "SEMFE Alumni - ΣΥΛΛΟΓΟΣ ΔΙΠΛΩΜΑΤΟΥΧΩΝ ΣΕΜΦΕ ΕΜΠ"
# site_url: https://semfealumni.gr
site_dir: public

extra_css:
  - stylesheets/style.css

theme:
  name: "material"
  custom_dir: overrides
  features:
    - navigation.indexes
    # - navigation.footer
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.prune
    - navigation.expand
    - navigation.top
    - header.autohide
    - toc.follow
  logo: assets/logos/semfe_alumni_logo.jpg
  favicon: assets/logos/semfe_alumni_logo.jpg
  nav_style: dark
  icon:
    annotation: material/information-outline
  font:
    text: Roboto
    code: Roboto Mono
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

extra:
  social:
    - icon: fontawesome/brands/linkedin 
      link: https://www.linkedin.com/company/76336418
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/semfealumni/
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCbOuoyzKFixLZTmKaeM7eVQ/
  generator: false

copyright: Copyright &copy; 2013 - 2024 Σύλλογος Διπλωματούχων ΣΕΜΦΕ ΕΜΠ

markdown_extensions:
  # - pymdownx.critic
  # - pymdownx.caret
  # - pymdownx.keys
  # - pymdownx.mark
  # - pymdownx.tilde
  # - pymdownx.highlight:
      # anchor_linenums: true
      # line_spans: __span
      # pygments_lang_class: true
  # - pymdownx.inlinehilite
  # - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - abbr
  - attr_list
  - toc:
      permalink: "¤"
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html

plugins:
  - search
  - section-index
  - mkdocs-pdf
  - blog
  - social
  # - rss:
  #     match_path: blog/posts/.*
  #     date_from_meta:
  #       as_creation: date
  #     categories:
  #       - Εκδηλώσεις

# Page tree
nav:
  - Σύλλογος: index.md
  - Αρχείο: archive.md
  - Διοίκηση: governance.md
  - Συνδρομές: support.md
  - Φωτοθήκη: fotothiki.md
  - Ανακοινώσεις: blog/index.md
